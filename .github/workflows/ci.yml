name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  code-quality:
    name: Code Quality (Format & Type Check)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check code formatting
        run: npm run format:check

      - name: Run TypeScript type check
        run: npx tsc --noEmit

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: code-quality
    environment: Development
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test -- --run --reporter=verbose

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: |
            tests/e2e/test-results/
            coverage/
          if-no-files-found: ignore
          retention-days: 7

  test-e2e:
    name: E2E Tests (${{ matrix.browser }})
    runs-on: ubuntu-latest
    needs: code-quality
    environment: Development
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run E2E tests
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: npx playwright test --project=${{ matrix.browser }} --reporter=list,html

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: tests/e2e/playwright-report/
          if-no-files-found: ignore
          retention-days: 30

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [code-quality, build, test-unit, test-e2e]
    if: always()
    steps:
      - name: Test Summary
        continue-on-error: true
        run: |
          SUMMARY_FILE="${GITHUB_STEP_SUMMARY:-/dev/stdout}"

          CODE_QUALITY="${{ needs.code-quality.result }}"
          BUILD="${{ needs.build.result }}"
          UNIT_TESTS="${{ needs.test-unit.result }}"
          E2E_TESTS="${{ needs.test-e2e.result }}"

          {
            echo "## ðŸ§ª CI Test Results Summary"
            echo ""
            echo "| Job | Status |"
            echo "|-----|--------|"
            echo "| Code Quality (Format, Type Check) | ${CODE_QUALITY:-unknown} |"
            echo "| Build | ${BUILD:-unknown} |"
            echo "| Unit Tests | ${UNIT_TESTS:-unknown} |"
            echo "| E2E Tests (Chromium, Firefox, WebKit) | ${E2E_TESTS:-unknown} |"
            echo ""

            if [ "$CODE_QUALITY" != "success" ] || [ "$BUILD" != "success" ] || [ "$UNIT_TESTS" != "success" ] || [ "$E2E_TESTS" != "success" ]; then
              echo "âŒ **Some checks failed. Please review the logs above.**"
            else
              echo "âœ… **All checks passed!**"
            fi
          } >> "$SUMMARY_FILE" 2>&1 || true

          # Exit with code 1 if any job failed, but don't fail the step itself
          if [ "$CODE_QUALITY" != "success" ] || [ "$BUILD" != "success" ] || [ "$UNIT_TESTS" != "success" ] || [ "$E2E_TESTS" != "success" ]; then
            exit 1
          fi
